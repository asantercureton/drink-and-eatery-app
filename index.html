<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Drinks and Eatery App</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <link rel="stylesheet" href="./assets/css/style.css" />
  <!-- LINK TO FOOD RECIPE API -->
  <!-- LINK TO COCKTAIL API -->
</head>

<body>

  <h1 class="display">Drinks and Eatery</h1>
  <div class="container">
    <div class="row">

      <!--Food buttons-->
      <div class="col-lg-5 " id="foodborder">
        <h3 class="selections">Delicious Food Options</h3>
        <input name="select" id="checkbox1" class="ads_Checkbox" type="radio" value="chinese" />
        <label class="form-check-label">Chinese</label>
        <br>
        <input name="select" id="checkbox2" class="ads_Checkbox" type="radio" value="indian" />
        <label class="form-check-label">Indian</label>
        <br>
        <input name="select" id="checkbox3" class="ads_Checkbox" type="radio" value="mexican" />
        <label class="form-check-label">Mexican</label>
        <br>
        <input name="select" id="checkbox4" class="ads_Checkbox" type="radio" value="italian" />
        <label class="form-check-label">Italian</label>
        <br>
        <input name="select" id="checkbox5" class="ads_Checkbox" type="radio" value="american" />
        <label class="form-check-label">American</label>
        <br>
        <br>
        <input id="siteSearch" type="search" placeholder="Search Ingredients"></input>
        <!--"get recipe"-->
        <input type="button" id="save_value" name="save_value" value="Get Recipe" />
      </div>

      <!--Drink buttons-->
      <div class="col-lg-5 " id="foodborder">
        <h3 class="selections">Tasty Drink Choices</h3>
        <input name="select" id="checkbox6" class="ads_Checkbox" type="radio" value="chinese" />
        <label class="form-check-label">Gin</label>
        <br>
        <input name="select" id="checkbox7" class="ads_Checkbox" type="radio" value="indian" />
        <label class="form-check-label">Tequila</label>
        <br>
        <input name="select" id="checkbox8" class="ads_Checkbox" type="radio" value="mexican" />
        <label class="form-check-label">Vodka</label>
        <br>
        <input name="select" id="checkbox9" class="ads_Checkbox" type="radio" value="italian" />
        <label class="form-check-label">Cognac</label>
        <br>
        <input name="select" id="checkbox10" class="ads_Checkbox" type="radio" value="american" />
        <label class="form-check-label">Whiskey</label>
        <br>
        <br>
        <input id="drinkSearch" type="search" placeholder="Search Ingredients"></input>
        <!--"get drink"-->
        <input type="button" id="drink-btn" name="drink-btn" value="Get Drink" />
      </div>

      <div class="foodshow"></div>


      <!--Linking jquery and script file-->
      <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
      <script src="assets/js/script.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </div>
  </div>
</body>
</body>

</html>
