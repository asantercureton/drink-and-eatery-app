<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Drinks and Eatery App</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab+Highlight:wght@700&display=swap" rel="stylesheet">
  <!-- Compiled and minified JavaScript -->
  <link rel="stylesheet" href="./assets/css/style.css" />
  <!-- LINK TO FOOD RECIPE API -->
  <!-- LINK TO COCKTAIL API -->
</head>

<body>

  <header class="headerContainer">
    <div class="hero-image">
      <div class="hero-text">
        <h1 class="display">Drinks and Eatery</h1>
        <p>Welcome..</p>
      </div>
    </div>
  </header>
  </div>
  <!--Food buttons-->
  <div class="row">
    <div class="col s6" id="foodborder">
      <div class="cards">
        <div class="card-content black-text"></div>
        <div class="container">
          <span class="card-title">
            <h3 class="selections">Delicious Food Options</h3>
          </span>
          <div class="card-action">
            <form action="#">
              <p>
                <label>
                  <input name="select" type="radio" value="chinese" />
                  <span>Chinese</span>
                </label>
              </p>
              <p>
                <label>
                  <input name="select" type="radio" value="indian" />
                  <span>Indian</span>
                </label>
              </p>
              <p>
                <label>
                  <input name="select" type="radio" value="mexican" />
                  <span>Mexcican</span>
                </label>
              </p>
              <p>
                <label>
                  <input name="select" type="radio" value="italian" />
                  <span>Italian</span>
                </label>
              </p>
              <p>
                <label>
                  <input name="select" type="radio" value="american" />
                  <span>American</span>
                </label>
              </p>
            </form>
            <input id="siteSearch" type="search" placeholder="Search Ingredients"></input>
            <!--"get recipe"-->
            <input type="button" id="save_value" name="save_value" value="Get Recipe" />
          </div>
        </div>
      </div>


      <!--Drink buttons-->
      <div class="col s6">
        <div class="row">
          <div class="col s12 m6">
            <div class="cards">
              <div class="card-content black-text">
                <span class="card-title">
                  <h3>Tasty Drinks</h2>
                </span>
                <input id="drinkSearch" type="search" placeholder="Search Ingredients"></input>
                <!--"get drink"-->
                <input type="button" id="drink-btn" name="drink-btn" value="Get Drink" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="foodshow"></div>
  <div class="drinkshow"></div>


  <!--Linking jquery and script file-->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="assets/js/script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </div>
  </div>
</body>
</body>

</html>
