  <div class="hero-image">

  <h1 class="display">Drinks and Eatery</h1>

</div>

  <div class="container">

      <!--Food buttons-->
      <div class="col-lg-5 " id="foodborder">

          <p>

              <input name="select" type="radio" value="chinese"/>

          <p>

          <p>

            </label>

          <p>
            <label>

          <p>
            <label>
              <input name="select" type="radio" value="american" />

            </label>

        <input id="siteSearch" type="search" placeholder="Search Ingredients"></input>

        <input type="button" id="save_value" name="save_value" value="Get Recipe" />
      </div>

      <!--Drink buttons-->
      <div class="col-lg-5 " id="foodborder">
        <h3 class="selections">Tasty Drink Choices</h3>
        <input name="select" id="checkbox6" class="ads_Checkbox" type="radio" value="chinese" />

        <input name="select" id="checkbox7" class="ads_Checkbox" type="radio" value="indian" />

        <label class="form-check-label">Cognac</label>
        <br>
        <input name="select" id="checkbox10" class="ads_Checkbox" type="radio" value="american" />
        <label class="form-check-label">Whiskey</label>
        <br>
        <br>
        <input id="drinkSearch" type="search" placeholder="Search Ingredients"></input>
        <!--"get drink"-->
        <input type="button" id="drink-btn" name="drink-btn" value="Get Drink" />
